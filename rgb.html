<html>
<head>
<title>Corsair RGB</title>
<style>

img{
	display: block;
    margin: auto;
    width: 40%;
    margin-top: 15%;
    vertical-align:middle;

}
 @keyframes color-animation {
    0% {
       background: red;
    }
    33% {
       background: green;
    }
    66% {
       background: blue;
    } 
    100% {
       background: white;
    } 
 }
html{
	animation: color-animation 3s infinite linear alternate;
}
</style>
</head>
